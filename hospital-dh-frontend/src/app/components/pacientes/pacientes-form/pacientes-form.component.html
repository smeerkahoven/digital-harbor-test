<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Formulario Paciente</h4>
  <button type="button" class="close btn btn-sm" aria-label="Close" (click)="activeModal.close('close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #form="ngForm">
    <div class="form-group" *ngIf="data.id">
      <label for="codigo">Id</label>
      <label for="codigo" class="form-control">{{data.id}}</label>
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" name="nombre" placeholder="Nombre" [(ngModel)]="data.nombre" required>
    </div>

    <div class="form-group">
      <label for="nombre">Apellido</label>
      <input type="text" class="form-control" name="apellido" placeholder="Apellido" [(ngModel)]="data.apellido"
        required>
    </div>


    <div class="form-group">
      <label for="direccion">Direcci&oacute;n</label>
      <input type="text" class="form-control" name="direccion" placeholder="Direccion" [(ngModel)]="data.direccion"
        required>
    </div>

    <label for="inputEmail3" class="col-sm-2 col-form-label">Fecha de Creacion</label>
    <div class="col-sm">
      <div class="input-group">
        <input name="fechaCreacion" class="form-control" placeholder="mm/dd/yyyy" [(ngModel)]="data.fechaNacimiento "
          required ngbDatepicker #dp="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary fa fa-calendar" (click)="dp.toggle()" type="button"></button>
        </div>
      </div>
    </div>


  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="guardar()" *ngIf="metodo==0">Guardar</button>
  <button type="button" class="btn btn-success" (click)="actualizar()" *ngIf="metodo==1">Actualizar</button>
  <button type="button" class="btn btn-danger" (click)="eliminar()" *ngIf="metodo==1">Eliminar</button>
</div>



<hr>
